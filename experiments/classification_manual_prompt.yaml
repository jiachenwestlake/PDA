dataset:
  name: amazonmulti
  path: datasets/TextClassification/amazon
  domains:
    - book
    - dvd
    - electronics
    - kitchen
  target_domain: book
  adv: False
  adv_class: True
  kl_div: False

plm:
  model_name: roberta
  model_path: roberta-base
  optimize:
    freeze_para: False
    lr: 0.00001
    weight_decay: 0.01
    scheduler:
      type: 
      num_warmup_steps: 500

train:
  batch_size: 4
  num_epochs: 20

test:
  batch_size: 8

dev:
  batch_size: 8



template: manual_template
verbalizer: manual_verbalizer


manual_template:
  choice: 0
  file_path: scripts/TextClassification/amazon/manual_template.txt


one2one_verbalizer:
  choice: 0
  file_path: scripts/TextClassification/amazon/manual_verbalizer.txt

manual_verbalizer:
  choice: 0
  file_path: scripts/TextClassification/amazon/manual_verbalizer.txt
  
environment:
  num_gpus: 1
  cuda_visible_devices:
    - 0
    - 1
  local_rank: 0

learning_setting: full

few_shot:
  parent_config: learning_setting
  few_shot_sampling: sampling_from_train

sampling_from_train:
  parent_config: few_shot_sampling
  num_examples_per_label: 10
  also_sample_dev: True
  num_examples_per_label_dev: 10
  seed: 123

